<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #dddddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #0444b4;
        color: #ffffff;
      }
      tr:nth-child(even) {
        background-color: #e4d79b;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Posição</th>
        <th>Jogador</th>
        <th>Pontos</th>
        <th>Jogos Disputados</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Jogador A</td>
        <td>1000</td>
        <td>10</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jogador B</td>
        <td>900</td>
        <td>9</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Jogador C</td>
        <td>800</td>
        <td>8</td>
      </tr>
    </table>
  </body>
</html>
