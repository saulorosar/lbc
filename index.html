<!DOCTYPE html>
<html>
  <head>
    <style>
      /* CSS HEX */
      --zombie: #e4d79b;
      --cobalt: #0444b4;
      --lochmara: #0474bb;
      --log-cabin: #191e15;
      --fiord: #385469;
      --yukon-gold: #846c04;
      --danube: #6c94d4;
      --bahama-blue: #045a9a;
      --cerulean-blue: #245cbc;
      h1 {
        color: var(--cobalt);
        text-align: center;
      }
      h2 {
        color: var(--lochmara);
        text-align: center;
      }
      .rankings {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      .rankings div {
        width: 20%;
        text-align: center;
        padding: 20px;
        color: var(--log-cabin);
        background-color: var(--fiord);
      }
      .rankings h3 {
        color: var(--yukon-gold);
      }
    </style>
  </head>
  <body>
    <h1>Liga Balneário Camboriú de Poker</h1>
    <h2>500k GARANTIDOS</h2>
    <div class="rankings">
      <div>
        <h3>Ranking 300k</h3>
      </div>
      <div>
        <h3>Ranking 100k</h3>
      </div>
      <div>
        <h3>Ranking 50k</h3>
      </div>
      <div>
        <h3>Ranking 25k</h3>
      </div>
      <div>
        <h3>Ranking 25k</h3>
      </div>
    </div>
  </body>
</html>
